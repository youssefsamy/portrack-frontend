<div class="may page-neworganization">
  <div class="content">
    <h4 class="pb-3">Create Operator User</h4>
    <form [formGroup]="form" class="pt-0">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-6" [ngClass]="validate.displayFieldCss(form, 'username')">
          <input type="text" class="form-control" formControlName="username">
          <div *ngIf="validate.getFieldErrors(form, 'username').required" class="text-danger">
            This field is required
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-6" [ngClass]="validate.displayFieldCss(form, 'first_name')">
          <input type="text" class="form-control" formControlName="first_name">
          <div *ngIf="validate.getFieldErrors(form, 'first_name').required" class="text-danger">
            This field is required
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-6" [ngClass]="validate.displayFieldCss(form, 'last_name')">
          <input type="text" class="form-control" formControlName="last_name">
          <div *ngIf="validate.getFieldErrors(form, 'last_name').required" class="text-danger">
            This field is required
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6" [ngClass]="validate.displayFieldCss(form, 'email')">
          <input type="text" class="form-control" formControlName="email">
          <div *ngIf="validate.getFieldErrors(form, 'email').required; else emailBlock" class="text-danger">
            This field is required
          </div>
          <ng-template #emailBlock>
            <div *ngIf="validate.getFieldErrors(form, 'email').email" class="text-danger">
              Invalid email
            </div>
          </ng-template>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Operator Code</label>
        <div class="col-sm-6" [ngClass]="validate.displayFieldCss(form, 'code')">
          <input type="text" class="form-control" formControlName="code">
          <div *ngIf="validate.getFieldErrors(form, 'code').required" class="text-danger">
            This field is required
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-5">
          <button type="button" class="btn btn-secondary" (click)="submit()">Submit</button>
          <a class="btn btn-secondary" [routerLink]="['/admin/dashboard']">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
