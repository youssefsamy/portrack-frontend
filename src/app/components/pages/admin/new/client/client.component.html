<div class="may page-prospect">
  <div class="content">
    <h4>New Client</h4>
    <form [formGroup]="form" class="pt-0" (submit)="handleSubmit($event)">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10" [ngClass]="validate.displayFieldCss(form, 'username')">
          <input type="text" class="form-control" formControlName="username">
          <div *ngIf="validate.getFieldErrors(form, 'username').required" class="text-danger">
            This field is required
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10" [ngClass]="validate.displayFieldCss(form, 'password')">
          <input type="password" class="form-control" formControlName="password">
          <div *ngIf="validate.getFieldErrors(form, 'password').required" class="text-danger">
            This field is required
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10" [ngClass]="validate.displayFieldCss(form, 'confirmPassword')">
          <input type="password" class="form-control" formControlName="confirmPassword">
          <div *ngIf="validate.getFieldErrors(form, 'confirmPassword').equalTo" class="text-danger">
            Password does not match
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10" [ngClass]="validate.displayFieldCss(form, 'first_name')">
          <input type="text" class="form-control" formControlName="first_name">
          <div *ngIf="validate.getFieldErrors(form, 'first_name').required" class="text-danger">
            This field is required
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10" [ngClass]="validate.displayFieldCss(form, 'last_name')">
          <input type="text" class="form-control" formControlName="last_name">
          <div *ngIf="validate.getFieldErrors(form, 'last_name').required" class="text-danger">
            This field is required
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10" [ngClass]="validate.displayFieldCss(form, 'email')">
          <input type="text" class="form-control" formControlName="email">
          <div *ngIf="validate.getFieldErrors(form, 'email').required; else emailBlock" class="text-danger">
            This field is required
          </div>
          <ng-template #emailBlock>
            <div *ngIf="validate.getFieldErrors(form, 'email').email" class="text-danger">
              Invalid email
            </div>
          </ng-template>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Client Code</label>
        <div class="col-sm-10" [ngClass]="validate.displayFieldCss(form, 'clientcode')">
          <input type="text" class="form-control" formControlName="clientcode">
          <div *ngIf="validate.getFieldErrors(form, 'clientcode').required" class="text-danger">
            This field is required
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Operators</label>
        <div class="col-sm-10">
          <select class="form-control" formControlName="operators" multiple>
            <option *ngFor="let item of operators" [value]="item.id">{{item.name}}</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-secondary">Submit</button>
      <a class="btn btn-secondary" [routerLink]="['/admin/dashboard']">Cancel</a>
    </form>
  </div>
</div>
