                        <a class="dropdown-item" *ngFor="let item of menuItem.subMenus" [routerLink]="['/' + item.routerName]">{{item.name}}</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav nav-fill" *ngIf="setting.getUserSetting('profile').role == 30">

                    <div class="dropdown-menu">
                        <a class="dropdown-item" *ngFor="let item of menuItem.subMenus" [routerLink]="['/' + item.routerName]">{{item.name}}</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav nav-fill" *ngIf="setting.getUserSetting('profile').role == 40">

                        <a class="dropdown-item" *ngFor="let item of menuItem.subMenus" [routerLink]="['/' + item.routerName]">{{item.name}}</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav nav-fill d-lg-none">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/app/change-password']">Change Password

                    </a>

                <li class="nav-item">
                    <a class="nav-link" (click)="logout()">Logout</a>
